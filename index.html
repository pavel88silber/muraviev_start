<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <button data-num="1" class="btn">Click 1</button>
        <button data-num="2" class="btn">Click 2</button>
        <button data-num="3" class="btn">Click 3</button>
        <button data-num="4" class="btn">Click 4</button>

    </div>

    <script>

        const btn = document.createElement('button')
        btn.innerText = 'Click 5'
        const div = document.querySelector('.wrapper')
        btn.dataset.num = '5'
        btn.className = 'btn'
        btn.classList.add('newBtn')
        div.appendChild(btn)


        const buttons = document.querySelectorAll('.btn')
        console.log(buttons);

        const handleClick = (event) => {
            console.log(event.target.textContent)
        }

        buttons.forEach(btn => {
            btn.addEventListener('click', handleClick)
        })

    </script>
    
</body>
</html>
